<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cravings.Reality</title>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Shadows+Into+Light" rel="stylesheet">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <!-- Link to Animate.css -->
    <link rel="stylesheet" href="./assets/css/animate.css">

</head>

<body>

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center heading animated zoomIn">Cravings.Reality</h1>
        </div>
    </div>

    <br>



    <!-- Search Bar -->
    <div class="row" id="searchDiv">
        <div class="col-lg-12 col-md-12">
            <form id="form">
                <div class="col-md-9">
                    <input id="user-input" class="searchBar" type="text" placeholder="Search a Recipe">

                </div>
                <div class="col-md-3">

                    <button id="searchedRecipe" type="submit" value="submit" class="btn btn-default">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- left column with recipe results -->
        <div class="col-lg-4 col-md-4">
            <div class="panel panel-default left-recipe-panel">
                <div class="panel-body">

                    <div class="recipeList" id="recipeList">
                        <table>
                            <tr>
                                <th>
                                    <h3>Search For A Recipe
                                        <span class="glyphicon glyphicon-search"></span>
                                    </h3>
                                </th>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Pizza</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Cookies</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Crepes</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Pot Roast</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Orange Chicken</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Wraps</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Tamales</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Curry</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Funeral Potatoes</td>
                            </tr>
                            <tr>
                                <td class="defaultRecipe">Tacos</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- right column with carousel and search bar -->
        <div class="col-lg-8 col-md-8">
            <div class="panel panel-default right-details-panel">
                <div class="panel-body">
                    <!-- Carousel -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div id="foodCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#foodCarousel" data-slide-to="1"></li>
                                    <li data-target="#foodCarousel" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <!-- <div class="carousel-inner" role="listbox"> -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="carouselImages" src="assets/images/spaghetti.jpg" alt="spaghetti">
                                        <div class="carousel-caption">
                                            <h3 class="carouselText">Spaghetti</h3>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img class="carouselImages" src="assets/images/crepes.jpg" alt="Crepes">
                                        <div class="carousel-caption">
                                            <h3 class="carouselText">Crepes</h3>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img class="carouselImages" src="assets/images/friedChicken.png" alt="Fried Chicken">
                                        <div class="carousel-caption">
                                            <h3 class="carouselText">Fried Chicken</h3>
                                        </div>
                                    </div>
                                    <!-- ... -->
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#foodCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#foodCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>

                            <!-- recipe details -->
                            <div id="recipeDetails">
                                <div class="row">
                                    <div class="col-md-9">
                                        <div id="title"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <!-- <button id="buyIngredients" type="submit" class="btn btn-warning" onclick="window.location.href='list.html'">Buy Ingredients</button> -->
                                        <button id="buyIngredients" type="submit" class="btn btn-warning" onclick="window.open('list.html', '_blank')">Buy Ingredients</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div>
                                            <h4 class="titleStyle">Ingredients</h4>
                                            <ul class="ingredientsListStyle" id="ingredientsList"></ul>
                                        </div>
                                    </div>

                                    <div class="col-md-8">
                                        <div id="image"></div>
                                    </div>
                                </div>
                                <br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="titleStyle">How to make it</h3>
                                        <div class="instructionsStyle" id="instructions">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        
        <p class="footerText">&copy; Cereal Killers 2018</p>
        
    </footer>

		</div>
		

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/javascript/spoonacular.js"></script>
		<script type="text/javascript" src="assets/javascript/animation.js"></script>


</body>

</html>
