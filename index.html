<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cravings.Reality</title>

	<!-- Link to Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Link to stylesheet -->
	<link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Spencer Daniels</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="index.html">About</a>
						</li>
						<li>
							<a href="portfolio.html">Portfolio</a>
						</li>
						<li>
							<a href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row">
			<!-- left column with recipe results -->
			<div class="col-lg-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<p>left side</p>
					</div>
				</div>
			</div>
			<!-- right column with carousel and search bar -->
			<div class="col-lg-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- Carousel -->
						<div class="row">
							<div class="col-lg-12">
								<div id="foodCarousel" class="carousel slide" data-ride="carousel">
									<!-- Indicators -->
									<ol class="carousel-indicators">
										<li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
										<li data-target="#foodCarousel" data-slide-to="1"></li>
										<li data-target="#foodCarousel" data-slide-to="2"></li>
									</ol>

									<!-- Wrapper for slides -->
									<!-- <div class="carousel-inner" role="listbox"> -->
									<div class="carousel-inner">
										<div class="item active">
											<img class="carouselImages" src="assets/images/spaghetti.jpg" alt="spaghetti">
											<div class="carousel-caption">
												<p>Spaghetti</p>
											</div>
										</div>
										<div class="item">
											<img class="carouselImages" src="assets/images/crepes.jpg" alt="Crepes">
											<div class="carousel-caption">
												<p>Crepes</p>
											</div>
										</div>
										<div class="item">
											<img class="carouselImages" src="assets/images/friedChicken.png" alt="Fried Chicken">
											<div class="carousel-caption">
												<p>Fried Chicken</p>
											</div>
										</div>
										<!-- ... -->
									</div>

									<!-- Controls -->
									<a class="left carousel-control" href="#foodCarousel" role="button" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="right carousel-control" href="#foodCarousel" role="button" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
						<br>
						<!-- Search Bar -->
						<div class="row">
							<div class="col-lg-12">
								<input class="searchBar" type="text" placeholder="Search a Recipe">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
